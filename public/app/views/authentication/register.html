<div class="page-header">
    <h1>Register in Scorecard</h1>
    <p class="text-info">
        Please fill up the next form to register in the application.
    </p>
</div>

<form class="form-horizontal" ng-submit="register.saveUser()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" ng-model="register.userData.email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="register.userData.password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Repeat Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="register.userData.repeatPassword">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-default btn-lg btn-block">Register</button>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="user.message">
    <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
            {{ register.message }}
        </div>

    </div>
</div>
