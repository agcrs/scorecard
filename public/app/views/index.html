<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scorecard</title>

    <!-- Used for angular routing -->
    <base href="/">

    <!-- CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>

    <!--Google charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart', 'bar']
        });

    </script>
    <!-- Controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/authController.js"></script>
    <script src="app/controllers/driveController.js"></script>
    <!-- Services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/driveService.js"></script>
    <!-- Main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>



</head>

<body ng-app="scorecardApp" ng-controller="mainController as main">

    <!-- Navbar -->
    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <span class="fa fa-bar-chart text-info"></span> Scorecard</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-if="main.loggedIn">
                        <a href="/users">
                            <span class="glyphicon glyphicon-user"></span> Profile</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Angular views -->
        <div id="content-views">
            <div ng-view></div>
        </div>
    </main>

</body>

</html>
